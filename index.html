<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- âœ… REQUIRED for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Dear Ebube</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffb3c6, #ffd6e0, #fff0f5);
      text-align: center;
      padding: 16px;
      color: #4a0033;
      overflow-x: hidden;
    }

    .card {
      background: #fff0f6;
      border-radius: 20px;
      padding: 24px 18px 32px;
      max-width: 520px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      margin-bottom: 8px;
    }

    h2 {
      font-size: clamp(0.95rem, 4vw, 1.1rem);
      margin-top: 0;
      color: #b3005a;
    }

    .question {
      font-size: clamp(0.95rem, 4vw, 1rem);
      margin: 20px 0 28px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    button {
      width: 100%;
      max-width: 260px;
      border: none;
      border-radius: 999px;
      padding: 14px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s;
    }

    #yesBtn {
      background: #ff4b8b;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 75, 139, 0.4);
    }

    #yesBtn:hover {
      background: #ff2f78;
    }

    #noBtn {
      background: #ffe0f0;
      color: #b3005a;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .footer {
      margin-top: 22px;
      font-size: 0.9rem;
      color: #7a0044;
    }

    .tiny {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    /* ðŸ“± Small phones */
    @media (max-width: 360px) {
      .card {
        padding: 20px 14px 28px;
      }

      .question {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="floating-hearts" id="heartsContainer"></div>

  <div class="card">
    <h1>Hey, Ebube</h1>
    <h2>I have a question for you</h2>

    <p class="question">
      We havenâ€™t met in person yet, but youâ€™ve still managed to make a great impression.<br><br>
      So I figured Iâ€™d ask you something small but meaningful:<br><br>
      Would you like to be my Valentine?
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="footer" id="responseText">
      <p class="tiny">No pressure â€” just honesty.</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseText = document.getElementById("responseText");
    const heartsContainer = document.getElementById("heartsContainer");

    // Reduce chaos on mobile ðŸ˜…
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 40 - 20;
      const y = Math.random() * 40 - 20;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      responseText.innerHTML = `
        <p><strong>Thank you, Ebube.</strong></p>
        <p>You just made my day.<br>Valentine confirmed ðŸ’–</p>
      `;
      spawnHearts();
    });

    function spawnHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 2 + "s";
        heart.style.fontSize = 16 + Math.random() * 18 + "px";
        heartsContainer.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>
</body>
</html>

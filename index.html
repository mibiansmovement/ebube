<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dear Ebube</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffb3c6, #ffd6e0, #fff0f5);
      text-align: center;
      padding: 40px;
      color: #4a0033;
    }

    .card {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px 25px 40px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      color: #b3005a;
    }

    .question {
      font-size: 1.05rem;
      margin: 20px 0 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s;
    }

    #yesBtn {
      background: #ff4b8b;
      color: white;
      box-shadow: 0 6px 15px rgba(255, 75, 139, 0.4);
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 18px rgba(255, 75, 139, 0.6);
      background: #ff2f78;
    }

    #noBtn {
      background: #ffe0f0;
      color: #b3005a;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    #noBtn:hover {
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #7a0044;
    }

    .tiny {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .floating-hearts {
      position: fixed;
      pointer-events: none;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-hearts" id="heartsContainer"></div>

  <div class="card">
    <h1>Hey, Ebube</h1>
    <h2>I have a question for you</h2>

    <p class="question">
    We havenâ€™t met in person yet, but youâ€™ve still managed to make a great impression.<br><br>
    So I figured Iâ€™d ask you something small but meaningful:<br><br>
    Would you like to be my Valentine?
  </p>


    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="footer" id="responseText">
      <p class="tiny">
        No pressure â€” just honesty.
      </p>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    emailjs.init("Ld1PiKo6_KOJrh-vk");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const responseText = document.getElementById("responseText");
    const heartsContainer = document.getElementById("heartsContainer");

    let noClickCount = 0;

    function sendEmail(response) {
      emailjs.send("service_dcanddh", "template_s56q12m", {
        name: "Ebube",
        response: response
      });
    }

    // Make "No" button run away on hover
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 60 - 30;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Handle "No" button clicks with escalating drama
    noBtn.addEventListener("click", () => {
      noClickCount++;

      const messages = [
        "Are you sure?",
        "Likeâ€¦ really sure?",
        "Alright, that stings a little.",
        "Okay, noted.",
        "Let's make this harder, shall we?"
      ];

      if (noClickCount <= messages.length) {
        const msg = messages[noClickCount - 1];
        alert(msg);
        sendEmail("Clicked NO â€” " + msg);
      }

      if (noClickCount >= messages.length) {
        noBtn.style.display = "none";
      }
    });

    // Handle "Yes" button click
    yesBtn.addEventListener("click", () => {
      responseText.innerHTML = `
        <p><strong>Thank you, Ebube.</strong></p>
        <p>
          You just made my day.<br>
          Valentine confirmed.
        </p>
      `;

      sendEmail("Clicked YES");

      spawnHearts();
    });

    // Floating hearts animation
    function spawnHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = Math.random() * 2 + "s";
        heart.style.fontSize = 16 + Math.random() * 20 + "px";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>
</body>
</html>
